  window.dataPush = function(obj) {
     try{
        window.dataArr = window.dataArr || [];
        window.pageDataLayer = obj;
        /* code to trigger adobe analytics call start*/
        var event = document.createEvent('customEvent')
        event.initCustomEvent(obj.eventType, true, true, '');
        document.body.dispatchEvent(event);
        /* code to trigger adobe analytics call end*/
        dataArr.push(obj)
        window.pageDataLayer = dataArr;
        window.pageDataLayer.lastState = obj
      }catch(err) {}
  }
